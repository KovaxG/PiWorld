<!DOCTYPE html>
<html>
<title> PiWorld Worldmap </title>
<body>

  <form action="" method="get">
    Game Map <br>

    #vName #vLocation <input type="submit" name="#vId" value="View"> <br>

    <img src="resource/#tileLocation" alt="Tile" onclick ="showInfo("#tileLocation")"> #possibleBreak

  </form>

  <p id="infoField"></p>

  <script>
  function showInfo(a) {
    document.getElementById("infoField").innerHTML = a
  }
  </script>

  Response processed in $processTime ms.
  </body>
</html>
